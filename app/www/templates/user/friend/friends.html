<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="我的好友">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="button-clear">
      <i class="icon ion-ios-arrow-back"></i> 返回
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="doNewFriend()">新好友</button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content delegate-handle="scrollTitle">
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar" ng-repeat="friend in friends" ng-click="$root.showUser(friend.friend)">
        <img ng-src="{{friend.friend.photo_url}}"></img>
        <span>{{friend.friend.name}}</span>
        <span class="badge badge-stable">{{friend.modify_datetime | date:'MM月dd日'}}</span>
        <ion-option-button class="button-assertive" ng-click="doDelete(friend)">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="hasMore()" on-infinite="doLoadMore()"></ion-infinite-scroll>
  </ion-content>
</ion-view>
