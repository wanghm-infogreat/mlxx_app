<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="好友检索">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="button-clear">
      <i class="icon ion-ios-arrow-back"></i> 返回
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar" ng-repeat="user in searchs" ng-click="$root.showUser(user)">
        <img ng-src="{{user.photo_url}}"></img>
        <span><pre>{{user.name}} {{user.call}}</pre></span>
        <ion-option-button class="button-assertive" ng-click="doAdd(user.id)">
          加为好友
        </ion-option-button>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()"></ion-infinite-scroll>
  </ion-content>
  <ion-footer-bar keyboardshow class="bar item-input-inset">
    <label class="item-input-wrapper" >
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="昵称或称呼" ng-model="search">
    </label>
    <button class="button button-positive" ng-click="doSearch()">检索</button>
  </ion-footer-bar>
</ion-view>
