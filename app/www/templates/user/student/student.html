<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="学生一览">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="button-clear">
      <i class="icon ion-ios-arrow-back"></i> 返回
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content delegate-handle="scrollTitle">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" href="#/tab/user/evaluation/{{student.student.id}}" ng-repeat="student in students">
        <img ng-src="{{student.student.photo_url}}"></img>
        <span>{{student.student.name}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="hasMore()" on-infinite="doLoadMore()"></ion-infinite-scroll>
  </ion-content>
</ion-view>
