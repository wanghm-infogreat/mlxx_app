<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  
  <!-- Dashboard Tab -->
  <ion-tab title="校园" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  
  <!-- Chats Tab -->
  <ion-tab title="家长会" icon-off="ion-ios-browsers-outline" icon-on="ion-ios-browsers" href="#/tab/bbs">
    <ion-nav-view name="tab-bbs"></ion-nav-view>
  </ion-tab>
  
  <!-- Chats Garden -->
  <ion-tab title="创学" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/bank">
    <ion-nav-view name="tab-bank"></ion-nav-view>
  </ion-tab>
  
  <!-- Account Tab -->
  <ion-tab title="我" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/user">
    <ion-nav-view name="tab-user"></ion-nav-view>
  </ion-tab>

</ion-tabs>
